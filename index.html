<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos do ano</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus objetivos do ano<span>_</span></h2>
        <div class="conteudo">
            <div class="botoes">
                <button class="botao ativo">Visita familiar</button>
                <button class="botao">Meu aniversário</button>
                <button class="botao">Encerramento do contrato</button>
                <button class="botao">Aniversário do meu irmão</button>
            </div>
            <div class="abas-textos">
                <div class="aba-conteudo ativo">
                    <h3 class="aba-conteudo-titulo-principal">Visita familiar</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo restante</h4>
                    <div class="contador">
                        <div class="contador-digito"><p id="dias0"></p><p>dias</p></div>
                        <div class="contador-digito"><p id="horas0"></p><p>horas</p></div>
                        <div class="contador-digito"><p id="min0"></p><p>min</p></div>
                        <div class="contador-digito"><p id="seg0"></p><p>seg</p></div>
                    </div>
                </div>

                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Meu aniversário</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo restante</h4>
                    <div class="contador">
                        <div class="contador-digito"><p id="dias1"></p><p>dias</p></div>
                        <div class="contador-digito"><p id="horas1"></p><p>horas</p></div>
                        <div class="contador-digito"><p id="min1"></p><p>min</p></div>
                        <div class="contador-digito"><p id="seg1"></p><p>seg</p></div>
                    </div>
                </div>

                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Encerramento do contrato</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo restante</h4>
                    <div class="contador">
                        <div class="contador-digito"><p id="dias2"></p><p>dias</p></div>
                        <div class="contador-digito"><p id="horas2"></p><p>horas</p></div>
                        <div class="contador-digito"><p id="min2"></p><p>min</p></div>
                        <div class="contador-digito"><p id="seg2"></p><p>seg</p></div>
                    </div>
                </div>

                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Aniversário do meu irmão</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo restante</h4>
                    <div class="contador">
                        <div class="contador-digito"><p id="dias3"></p><p>dias</p></div>
                        <div class="contador-digito"><p id="horas3"></p><p>horas</p></div>
                        <div class="contador-digito"><p id="min3"></p><p>min</p></div>
                        <div class="contador-digito"><p id="seg3"></p><p>seg</p></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>

</html>
